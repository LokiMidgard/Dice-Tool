name: Test Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:  
        fetch-depth: 0
      
    - name: Fetch Tags
      run: |
            git fetch --tags --force
         
    - name: Set Version
      run: |
          v=`echo "${{ github.ref }}" | rev | cut -d"/" -f1  | rev`
          v2=`echo "${{ github.ref }}" | rev | cut -d"v" -f1  | rev`
          echo "GIT_Verion=$v" >> $GITHUB_ENV
          echo "GIT_Verion2=$v2" >> $GITHUB_ENV
    - name: Set env
      run: |
          echo "$(git tag -l --format='%(contents)' ${{ env.GIT_Verion }})" >> changes.md
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
#    - name: Build
#      run: dotnet build --no-restore
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
    - name: Publish X64
      run: dotnet publish src/DiceTool.Ui --runtime win-x64 --configuration Release --self-contained true -o publish/x64
    - name: Publish X86
      run: dotnet publish src/DiceTool.Ui --runtime win-x86 --configuration Release --self-contained true -o publish/x86
    - name: Publish Framework Dependent (Net 5.0)
      run: dotnet publish src/DiceTool.Ui --framework net5.0-windows --configuration Release --self-contained false -o publish/net5.0
