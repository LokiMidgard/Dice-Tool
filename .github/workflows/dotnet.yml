name: .NET

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:  
        fetch-depth: 0
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
    - name: Publish X64
      run: dotnet publish src/DiceTool -r win-x64 --configuration Release --sef-contained true -o publish/x64
    - name: Publish X86
      run: dotnet publish src/DiceTool -r win-x86 --configuration Release --sef-contained true -o publish/x86
    - name: Publish Framework Dependent (Net 5.0)
      run: dotnet publish src/DiceTool --framework net5.0 --configuration Release --sef-contained false -o publish/net5.0

